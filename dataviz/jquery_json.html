<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>

	<script>
		$.ajax({
            		url: "http://api.openweathermap.org/data/2.5/weather?q=Paris,fr&units=metric&APPID=<votre clé API>",
            		dataType: 'json',
            		async: false, // Le code va s'exécuter lorsque les données seront reçues
            		success: function(data) {
            			var temp = data.main.temp + "°C"; // celcius
				document.write("A Paris il fait : " + temp);
				document.write("<br>");

				var humidity = data.main.humidity + "%";
				document.write("L'humitité est de : " + humidity);
			}
		});
	</script>
	
</body>
</html>
