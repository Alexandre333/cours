<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Art CSS</title>
	<style type="text/css">

		.triangle{
			width: 0px;
		    height: 0px;
		    border-left: 30px solid transparent;
		    border-right: 30px solid transparent;
		}

		.triangle_bas{
		    border-top: 30px solid black;
		}

		.triangle_haut{
		    border-bottom: 30px solid black;
		}
	</style>
</head>
<body>
	<h2>Triangles</h2>
	<div class="triangle triangle_bas"></div>
	<br>
	<div class="triangle triangle_haut"></div>

</body>
</html>
