<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Librairie animate.css</title>

	<!-- On importe la librairie externe -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

	<style type="text/css">
		body{
			text-align: center;
		}
	</style>
</head>
<body>

	<!-- Utilisation classique d'animation -->
	<h1 class="animate__animated animate__bounce">1 - Mon titre principal animé</h1>

	<h2 class="animate__animated animate__tada">2 - 2ème titre</h2>


	<!-- Ajout d'un délai avant l'animation -->
	<h2 class="animate__animated animate__slideInDown animate__delay-2s">3 - Un titre</h2>


	<!-- Ajout d'une vitesse pour l'animation -->
	<h2 class="animate__animated animate__slideInDown animate__delay-2s animate__slower">4 - Un autre titre</h2>


	<!-- Ajout d'une répétition pour l'animation -->
	<h2 class="animate__animated animate__slideInDown animate__delay-2s animate__slower animate__repeat-2">5 - Un autre autre titre</h2>


</body>
</html>
